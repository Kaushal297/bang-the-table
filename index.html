<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang The Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="company">
            <!-- draw a logo of the company using css -->
            <span class="circle large"></span>
            <span class="circle medium"></span>
            <span class="circle small"></span>
            <h2 class="logo">Bang The Table</h2>
        </div>  
        <div class="font-size-0">
            <input type="email" name="email" id="email" placeholder="Subscribe to the newsletter">
            <button type="submit" class="button">
                <svg viewBox="0 0 24 24" class="button__tick">
                    <path fill-rule="evenodd" d="M 22.59375 3.5 L 8.0625 18.1875 L 1.40625 11.5625 L 0 13 L 8.0625 21 L 24 4.9375 Z"/>
                </svg>
            </button>
        </div>

    </nav>
    <main>
        <div class="container">

        </div>
    </main>
</body>
</html>
